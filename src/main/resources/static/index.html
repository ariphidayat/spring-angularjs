<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring and AngularJS (Modular)</title>
    <base href="/" />
    <link rel="stylesheet" href="css/angular-bootstrap.css">
    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="hello" ng-cloak class="ng-cloak">

    <nav ng-controller="navigation as nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Application</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:nav.tab('home')}"><a href="/">Home</a></li>
                    <li ng-class="{active:nav.tab('message')}"><a href="/message">Message</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right"></li>
                    <li ng-show="!nav.authenticated()" ng-class="{active:nav.tab('navigation')}"><a href="/login">Log In</a></li>
                    <li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view class="container"></div>

    <script src="js/angular-bootstrap.js"></script>
    <script src="js/auth/auth.js"></script>
    <script src="js/home/home.js"></script>
    <script src="js/message/message.js"></script>
    <script src="js/navigation/navigation.js"></script>
    <script src="js/hello.js"></script>

</body>
</html>
