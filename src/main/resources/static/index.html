<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Spring Boot and AngularJS</title>
    <link rel="stylesheet" href="css/angular-bootstrap.css">
    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="hello">
    <div class="container">
        <h1>Greeting</h1>
        <div ng-controller="home as home" ng-cloak class="ng-cloak">
            <p>The ID is {{ home.greeting.id }}</p>
            <p>The Content is {{ home.greeting.content }}</p>
        </div>
    </div>

    <script src="js/angular-bootstrap.js"></script>
    <script src="js/hello.js"></script>
</body>
</html>
