<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Spring Boot and AngularJS</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="hello" ng-cloak class="ng-cloak">

    <nav ng-controller="navigation as nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Spring and AngularJS</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right"></li>
                    <li ng-show="!authenticated"><a href="#/login">Login</a></li>
                    <li ng-show="authenticated"><a href="" ng-click="nav.logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view class="container"></div>

    <script src="js/app.js"></script>
    <script src="js/hello.js"></script>

</body>
</html>
