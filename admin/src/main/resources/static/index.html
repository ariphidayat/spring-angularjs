<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="css/lib.css">
    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="admin" ng-controller="home as home" ng-cloak class="ng-cloak">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Application</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-show="home.authenticated"><a href="" ng-click="home.home()">Home</a></li>
                    <li ng-show="home.authenticated"><a href="" ng-click="home.changes()">Changes</a></li>
                    <li ng-show="home.authenticated"><a href="/primary/">Go to Primary</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right"></li>
                    <li ng-show="home.authenticated"><a href="#/" class="navbar-link">Signed in as {{home.user.name}}</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Admin</h1>
        <div ng-show="home.authenticated" ng-include="home.template"></div>
        <div ng-show="!home.authenticated" ng-include="'unauthenticated.html'"></div>
    </div>

    <script src="js/lib.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
